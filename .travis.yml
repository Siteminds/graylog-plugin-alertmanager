sudo: required
dist: trusty
language: java
jdk:
  - oraclejdk8
jdk:
- oraclejdk8
addons:
  apt:
    packages:
    - libxml2-utils
    - rpm
before_install:
- export GRAYLOG_VERSION=$(xmllint --xpath '/*[local-name()="project"]/*[local-name()="properties"]/*[local-name()="graylog2.version"]/text()'
  pom.xml)
- echo "Building against Graylog ${GRAYLOG_VERSION}"
- git clone https://github.com/Graylog2/graylog2-server.git ../graylog2-server --branch ${GRAYLOG_VERSION}
before_deploy:
- mvn jdeb:jdeb && export RELEASE_DEB_FILE=$(ls target/*.deb)
- mvn rpm:rpm && export RELEASE_RPM_FILE=$(find target/ -name '*.rpm' | tail -1)
- rm -f target/original-*.jar
- export RELEASE_PKG_FILE=$(ls target/*.jar)
- echo "Deploying release to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "${RELEASE_PKG_FILE}"
    - "${RELEASE_DEB_FILE}"
    - "${RELEASE_RPM_FILE}"
  skip_cleanup: true
  on:
    tags: true
    jdk: oraclejdk8
